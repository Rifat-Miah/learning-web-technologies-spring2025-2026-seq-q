<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <form action="" onsubmit="return validateForm()">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="sample@example.com"><br><br>
        <input type="submit" value="submit">
        <p id="error" style="color:red;"></p>
    </form>
    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let error = document.getElementById("error");
            if(email == "") {
                error.innerHTML = "Email Cannot be empty.";
                return false;
            }

            let atPosition = email.indexOf("@");
            let dotPosition = email.lastIndexOf(".");

            if (atPosition <= 0 ||dotPosition <= atPosition + 1 ||dotPos >= email.length - 1) {
                error.innerHTML = "Must be a valid email address (i.e anything@example.com)";
                return false;
            }
            
            error.innerHTML = "";
            alert("Valid Email!");
            return true;
        }

    </script>
</body>
</html>
