<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree</title>
</head>
<body>
    <fieldset>
        <h3>Degree</h3>
        <form action="" onsubmit="return validateDegree()">
            <input type="checkbox" name="degree" value="SSC">SSC
            <input type="checkbox" name="degree" value="HSC">HSC
            <input type="checkbox" name="degree" value="BSc">BSc
            <br><br>
            <input type="submit" value="Submit">
            <p id="error" style="color:yellow;"></p>
        </form>
    </fieldset>
    <script>
    function validateDegree() {

        let degrees = document.getElementsByName("degree");
        let error = document.getElementById("error");

        error.innerHTML = "";  

        let selected = false;

        for (let i = 0; i < degrees.length; i++) {
            if (degrees[i].checked) {
                selected = true;
                break;
            }
        }

        if (!selected) {
            error.innerHTML = "At least one degree must be selected.";
            return false;
        }

        alert("Degree selected successfully!");
        return false; 
    }
</script>
</body>
</html>
