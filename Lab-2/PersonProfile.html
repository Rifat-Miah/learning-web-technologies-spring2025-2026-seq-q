<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1" width="60%" align="center" cellpadding="6">
            <tr>
                <th colspan="3">
                    <h1>Person Profile</h1>
                </th>
            </tr>

            <tr>
                <td width="20">Name</td>
                <td width="30"><input type="text"></td>
                <td width="10"></td>
            </tr>
            <tr>
                <td width="20">Email</td>
                <td width="30">
                    <input type="email" id="email" name="email" placeholder="sample@example.com">
                </td>
                <td width="10"></td>
            </tr>
            
            <tr>
                <td width="20">Gender</td>
                <td width="30">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
                <td width="10"></td>
            </tr>

            <tr>
                <td width="20">Date of Birth</td>
                <td width="30">
                    <input type="text" size="2"> 
                    <span>/</span>
                    <input type="text" size="2">
                    <span>/</span>
                    <input type="text" size="4"> (dd/mm/yyyy)
                </td>
                <td width="10"></td>
            </tr>

            <tr>
                <td width="20">Blood Group</td>
                <td width="30">
                    <select name="Blood" id="Blood">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                   </select>
                </td>
                <td width="10"></td>
            </tr>
            <tr>
                <td width="20">Degree</td>
                <td width="30">
                    <input type="checkbox">SSC
                    <input type="checkbox">HSC
                    <input type="checkbox">BSc
                </td>
                <td width="10"></td>
            </tr>

            <tr>
                <td width="20">Photo</td>
                <td width="40" colspan="2">
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td width="60" colspan="3" height="20"></td>
            </tr>

            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
